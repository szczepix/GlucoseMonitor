name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test --no-build -c Release

      - name: Publish self-contained
        run: dotnet publish GlucoseMonitor.UI -c Release -r win-x64 --self-contained true -o ./publish

      - name: Create zip archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./GlucoseMonitor-win-x64.zip

      - name: Generate version tag
        id: version
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $tag = if ("${{ github.ref }}".StartsWith("refs/tags/")) {
            "${{ github.ref_name }}"
          } else {
            "v$date-$shortSha"
          }
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "Generated tag: $tag"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: ./GlucoseMonitor-win-x64.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
