name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_ARCHIVE: GlucoseMonitor-win-x64.zip
  MOCK_ARCHIVE: GlucoseMonitor.MockServer-win-x64.zip

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test --no-build -c Release

      # Publish main application as self-contained single executable
      # Bundles .NET 9 runtime and Windows App SDK - no installation required
      - name: Publish GlucoseMonitor.UI (self-contained single file)
        run: dotnet publish GlucoseMonitor.UI -c Release -r win-x64 --self-contained true -o ./publish/app

      # Publish MockServer as standalone tool
      - name: Publish GlucoseMonitor.MockServer (self-contained)
        run: dotnet publish GlucoseMonitor.MockServer -c Release -r win-x64 --self-contained true -o ./publish/mockserver

      # Create ZIP archives
      - name: Create application archive
        run: Compress-Archive -Path ./publish/app/* -DestinationPath ./${{ env.APP_ARCHIVE }}

      - name: Create MockServer archive
        run: Compress-Archive -Path ./publish/mockserver/* -DestinationPath ./${{ env.MOCK_ARCHIVE }}

      # Generate checksums for security verification
      - name: Generate checksums
        shell: pwsh
        run: |
          $appHash = (Get-FileHash -Path ./${{ env.APP_ARCHIVE }} -Algorithm SHA256).Hash.ToLower()
          $mockHash = (Get-FileHash -Path ./${{ env.MOCK_ARCHIVE }} -Algorithm SHA256).Hash.ToLower()

          @"
          $appHash  ${{ env.APP_ARCHIVE }}
          $mockHash  ${{ env.MOCK_ARCHIVE }}
          "@ | Out-File -FilePath ./checksums.txt -Encoding utf8

          Write-Host "Generated checksums:"
          Get-Content ./checksums.txt

      - name: Generate version tag
        id: version
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $tag = if ("${{ github.ref }}".StartsWith("refs/tags/")) {
            "${{ github.ref_name }}"
          } else {
            "v$date-$shortSha"
          }
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "Generated tag: $tag"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            ./${{ env.APP_ARCHIVE }}
            ./${{ env.MOCK_ARCHIVE }}
            ./checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
