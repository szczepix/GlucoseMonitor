name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test --no-build -c Release

      - name: Publish self-contained
        run: dotnet publish GlucoseMonitor.UI -c Release -r win-x64 --self-contained true -o ./publish

      - name: Create zip archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./GlucoseMonitor-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./GlucoseMonitor-win-x64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
